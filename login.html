<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up - WonFour</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        /* Global Styles */
        * {  
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url("2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(237, 181, 181, 0.129);
            padding: 100px 0 50px;
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 80px;
            line-height: 80px;
            background: linear-gradient(rgba(39, 39, 39, 0.7), transparent);
            z-index: 100;
        }
        
        .nav-logo p {
            color: white;
            font-size: 25px;
            font-weight: 600;
        }
        
        .nav-menu ul {
            display: flex;
        }
        
        .nav-menu ul li {
            list-style-type: none;
        }
        
        .nav-menu ul li .link {
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            padding-bottom: 15px;
            margin: 0 25px;
            transition: 0.3s;
        }
        
        .link:hover, .active {
            border-bottom: 2px solid #ff6a00;
        }
        
        .nav-button .btn {
            width: 130px;
            height: 40px;
            font-weight: 500;
            background: rgba(150, 60, 30, 0.7);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
            color: white;
        }
        
        .btn:hover {
            background: rgba(247, 247, 247, 0.3);
        }
        
        .btn.white-btn {
            background: rgba(255, 200, 150, 0.8);
            color: #333;
        }
        
        .btn.white-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        #registerBtn {
            margin-left: 15px;
        }
        
        /* Mobile Menu Button - Hidden by Default */
        .nav-menu-btn {
            display: none;
        }
        
        /* About Container */
        .about-container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .about-container h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        
        .about-container p {
            color: #f0f0f0;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        /* Login/Register Form */
        .form-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 512px;
            height: 420px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        .login-container, .register-container {
            position: absolute;
            width: 500px;
            display: flex;
            flex-direction: column;
            padding: 25px 40px;
            transition: .5s ease-in-out;
        }
        
        .login-container {
            left: 4px;
        }
        
        .register-container {
            right: -520px;
        }
        
        .top span {
            color: #fff;
            font-size: small;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        
        .top span a {
            font-weight: 500;
            color: #fff;
            margin-left: 5px;
        }
        
        header {
            color: #fff;
            font-size: 30px;
            text-align: center;
            padding: 10px 0 30px 0;
        }
        
        .two-forms {
            display: flex;
            gap: 10px;
        }
        
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-box i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: #fff;
            font-size: 20px;
        }
        
        .input-field {
            font-size: 15px;
            background: rgba(80, 40, 20, 0.6);
            color: #fff;
            height: 50px;
            width: 100%;
            padding: 0 10px 0 45px;
            border: none;
            border-radius: 30px;
            outline: none;
            transition: .2s ease;
        }
        
        .input-field::placeholder {
            color: #ffffff;
        }
        
        .submit {
            font-size: 15px;
            font-weight: 500;
            color: white;
            height: 45px;
            width: 100%;
            border: none;
            border-radius: 30px;
            outline: none;
            background: #ff6a00;
            cursor: pointer;
            transition: .3s;
        }
        
        .submit:hover {
            background: #ff8c33;
        }
        
        .two-col {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: small;
            margin-top: 10px;
        }
        
        .two-col .one {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .two-col .two a {
            color: #fff;
            text-decoration: none;
        }
        
        /* Top 100 Table Styles */
        .container {
            width: 80%;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .container h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        
        th {
            background: rgba(150, 60, 30, 0.7);
            font-weight: 600;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Responsive Design */
        @media screen and (max-width: 900px) {
            .nav {
                padding: 0 20px;
            }
            
            .container {
                width: 95%;
                padding: 20px;
            }
            
            th, td {
                padding: 10px 5px;
                font-size: 14px;
            }
        }
        
        @media screen and (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(39, 39, 39, 0.9);
                transition: 0.3s ease;
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .nav-menu ul {
                flex-direction: column;
                align-items: center;
                line-height: normal;
            }
            
            .nav-menu ul li {
                margin: 20px 0;
            }
            
            .nav-menu-btn {
                display: block;
                font-size: 28px;
                color: #fff;
                cursor: pointer;
            }
            
            .form-box {
                width: 95%;
                max-width: 512px;
            }
            
            .input-field {
                font-size: 14px;
            }
            
            .two-forms {
                flex-direction: column;
                gap: 15px;
            }
            
            .about-container {
                width: 95%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar (Common for all pages) -->
    <nav class="nav">
        <div class="nav-logo">
            <p>WonFour</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="index.html" class="link" id="homeLink">Home</a></li>
                <li><a href="about.html" class="link" id="aboutLink">About Us</a></li>
                <li><a href="upload.html" class="link" id="uploadLink">Upload</a></li>
                <li><a href="top100.html" class="link" id="top100Link">Top 100</a></li>
                <li><a href="contact.html" class="link" id="contactLink">Contact</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="window.location.href='login.html'">Sign In</button>
            <button class="btn" id="registerBtn" onclick="window.location.href='login.html#register'">Sign Up</button>
        </div>
        <div class="nav-menu-btn" id="menuBtn">
            <i class="bx bx-menu"></i>
        </div>
    </nav>

    <!-- Content Container with Login/Register Forms -->
    <div class="wrapper">
        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    <header>Login</header>
                    <span>Don't have an account? <a href="#register">Sign Up</a></span>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>
            
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname">
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Navigation and Form Switching -->
    <script>
        // Set active navigation link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-menu .link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
            });
            
            if (currentPage === 'index.html' || currentPage === '') {
                document.getElementById('homeLink').classList.add('active');
            } else if (currentPage === 'about.html') {
                document.getElementById('aboutLink').classList.add('active');
            } else if (currentPage === 'upload.html') {
                document.getElementById('uploadLink').classList.add('active');
            } else if (currentPage === 'top100.html') {
                document.getElementById('top100Link').classList.add('active');
            } else if (currentPage === 'contact.html') {
                document.getElementById('contactLink').classList.add('active');
            } else if (currentPage === 'login.html') {
                // No active link for login page
            }
            
            // Mobile menu toggle
            const menuBtn = document.getElementById('menuBtn');
            const navMenu = document.getElementById('navMenu');
            
            if (menuBtn) {
                menuBtn.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }
            
            // Form switching for login/register
            if (currentPage === 'login.html') {
                const loginForm = document.getElementById('login');
                const registerForm = document.getElementById('register');
                const loginLink = document.querySelector('.register-container .top span a');
                const registerLink = document.querySelector('.login-container .top span a');
                
                if (window.location.hash === '#register') {
                    loginForm.style.left = '-520px';
                    registerForm.style.right = '4px';
                }
                
                registerLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    loginForm.style.left = '-520px';
                    registerForm.style.right = '4px';
                    window.location.hash = 'register';
                });
                
                loginLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    registerForm.style.right = '-520px';
                    loginForm.style.left = '4px';
                    window.location.hash = '';
                });
            }
        });
    </script>
</body>
</html>
