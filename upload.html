<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - WonFour</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        /* Global Styles */
        * {  
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url("2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(237, 181, 181, 0.129);
            padding: 100px 0 50px;
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 80px;
            line-height: 80px;
            background: linear-gradient(rgba(39, 39, 39, 0.7), transparent);
            z-index: 100;
        }
        
        .nav-logo p {
            color: white;
            font-size: 25px;
            font-weight: 600;
        }
        
        .nav-menu ul {
            display: flex;
        }
        
        .nav-menu ul li {
            list-style-type: none;
        }
        
        .nav-menu ul li .link {
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            padding-bottom: 15px;
            margin: 0 25px;
            transition: 0.3s;
        }
        
        .link:hover, .active {
            border-bottom: 2px solid #ff6a00;
        }
        
        .nav-button .btn {
            width: 130px;
            height: 40px;
            font-weight: 500;
            background: rgba(150, 60, 30, 0.7);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
            color: white;
        }
        
        .btn:hover {
            background: rgba(247, 247, 247, 0.3);
        }
        
        .btn.white-btn {
            background: rgba(255, 200, 150, 0.8);
            color: #333;
        }
        
        .btn.white-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        #registerBtn {
            margin-left: 15px;
        }
        
        /* Mobile Menu Button - Hidden by Default */
        .nav-menu-btn {
            display: none;
        }
        
        /* Upload Form Styles */
        .upload-container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
        }
        
        .upload-container h1 {
            margin-bottom: 20px;
        }
        
        .upload-container p {
            color: #f0f0f0;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            font-size: 15px;
            transition: 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #ff6a00;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .file-upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .submit-btn {
            width: 200px;
            height: 45px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            background: #ff6a00;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s;
        }
        
        .submit-btn:hover {
            background: #ff8c33;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 106, 0, 0.3);
        }
        
        /* Responsive Design */
        @media screen and (max-width: 900px) {
            .upload-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
        
        @media screen and (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(39, 39, 39, 0.9);
                transition: 0.3s ease;
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .nav-menu ul {
                flex-direction: column;
                align-items: center;
                line-height: normal;
            }
            
            .nav-menu ul li {
                margin: 20px 0;
            }
            
            .nav-menu-btn {
                display: block;
                font-size: 28px;
                color: #fff;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav">
        <div class="nav-logo">
            <p>WonFour</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="index.html" class="link">Home</a></li>
                <li><a href="about.html" class="link">About Us</a></li>
                <li><a href="upload.html" class="link active">Upload</a></li>
                <li><a href="top100.html" class="link">Top 100</a></li>
                <li><a href="contact.html" class="link">Contact</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="window.location.href='login.html'">Sign In</button>
            <button class="btn" id="registerBtn" onclick="window.location.href='login.html#register'">Sign Up</button>
        </div>
        <div class="nav-menu-btn" id="menuBtn">
            <i class="bx bx-menu"></i>
        </div>
    </nav>

    <!-- Content Container -->
    <div class="wrapper">
        <div class="upload-container">
            <h1>Upload Your Content</h1>
            <p>Share your creative work with the world. Upload your music, art, or other creative content to join our community of artists.</p>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter the title of your work" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Content Type</label>
                    <select id="category" class="form-control" required>
                        <option value="">Select a category</option>
                        <option value="music">Music</option>
                        <option value="art">Art</option>
                        <option value="photography">Photography</option>
                        <option value="video">Video</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tags">Tags (separated by commas)</label>
                    <input type="text" id="tags" class="form-control" placeholder="e.g., jazz, instrumental, original">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="4" placeholder="Tell us about your work" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>File Upload</label>
                    <div class="file-upload">
                        <div class="file-upload-btn">
                            <i class="bx bx-upload" style="margin-right: 8px;"></i>
                            Choose file or drag & drop
                        </div>
                        <input type="file" id="fileUpload" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" required>
                        I confirm that I hold all necessary rights to this content and agree to WonFour's terms of service.
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">Upload Content</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for Mobile Menu Toggle and File Upload -->
    <script>
        // Mobile menu toggle
        const menuBtn = document.getElementById('menuBtn');
        const navMenu = document.getElementById('navMenu');
        
        menuBtn.addEventListener('click', function() {
            navMenu.classList.toggle('active');
        });
        
        // File upload visualization
        const fileUpload = document.getElementById('fileUpload');
        const fileUploadBtn = document.querySelector('.file-upload-btn');
        
        fileUpload.addEventListener('change', function() {
            if (fileUpload.files.length > 0) {
                fileUploadBtn.textContent = fileUpload.files[0].name;
            } else {
                fileUploadBtn.innerHTML = '<i class="bx bx-upload" style="margin-right: 8px;"></i> Choose file or drag & drop';
            }
        });
        
        // Form submission
        const uploadForm = document.getElementById('uploadForm');
        
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle the form submission with AJAX
            alert('Your content is being uploaded. Thank you for your contribution to WonFour!');
            uploadForm.reset();
            fileUploadBtn.innerHTML = '<i class="bx bx-upload" style="margin-right: 8px;"></i> Choose file or drag & drop';
        });
    </script>
</body>
</html>
